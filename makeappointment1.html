<!DOCTYPE html>
<html lang="en">
<head>
    <title>HealthConnect Book An Appointment</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!--- header and progress bar -->
<div class="appointmentformpageheader">
    <h1>Book An Appointment</h1>
    <img class="progressbar" src="progress-bar-1.png" alt="Progress Bar">
</div>

<!--- navigation bar -->
<div class="navigationbar">
    <a href="index.html">
        <img class="logo" src="HealthConnect-Logo.png" alt="HealthConnect Logo" >
    </a>
    <div class="navtabs">
        <ul>
            <a class="currentpage" href="appointments.html">Appointments</a>
            <a href="results.html">Results</a>
            <a>FAQs</a>
            <a>Account</a>
            <img class="accounticon" alt="account icon" src="account-icon.png" >
        </ul>
    </div>
</div>

<!--- appointment form page one -->
<div class="appointmentforminformation">
    <p class="appointmentformheader">Select the appointment type.</p>
    <input type="radio" id="vaccine" name="appointmenttype" value="Vaccine">
    <label for="vaccine">Vaccine</label><br>
    <input type="radio" id="test" name="appointmenttype" value="Test">
    <label for="test">Test</label>
    <p class="appointmentformheader">Choose the COVID-19 dose you need.</p>
    <input type="radio" id="startvaccine" name="selecteddose" value="StartVaccination">
    <label for="startvaccine">I need to start a vaccination.</label><br>
    <input type="radio" id="seconddose" name="selecteddose" value="SecondDose">
    <label for="seconddose">I need to schedule a second dose.</label><br>
    <input type="radio" id="boostershot" name="selecteddose" value="BoosterDose">
    <label for="boosterdose">I need to schedule a booster shot.</label>
    <p class="appointmentformheader">Select a vaccine brand.</p>
    <input type="radio" id="pfizer" name="vaccinebrand" value="pfizer">
    <label for="pfizer">Pfizer</label><br>
    <input type="radio" id="moderna" name="vaccinebrand" value="moderna">
    <label for="moderna">Moderna</label><br>
    <input type="radio" id="johnson" name="vaccinebrand" value="johnson">
    <label for="johnson">Johnson & Johnson</label>
    <a href="makeappointment2.html">
    <button class="formbutton" type="button">Continue scheduling</button>
    </a>
</div>

</body>
</html>
